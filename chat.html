<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoaTalk</title>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats </h1>

        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

      

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/mtl1.jpg"
            class="user-component__avatar  "
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Hongback Son</h4>
            <h6 class="user-component__subtitle">Hi! soyoung. would you like to be my girlfriend? I really love u</h6>
          </div>
        </div>
        <div class="user-component-column"></div>
      </div>

      
    </main>
    <div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="freinds.html "
              ><i class="far fa-user fa-2x"></i

          </li>

            >
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#"
              ><i class="fas fa-ellipsis-h fa-2x"
                ><div class="nav__circle"></div></i
            ></a>
          </li>
        </ul>
      </nav>

      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
